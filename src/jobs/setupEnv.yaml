apiVersion: v1
kind: Pod
metadata:
  name: setup-<EXECUTION_ID>
  labels:
    version-hash: "v<BUILD_ID>"
spec:
  containers:
    - name: setup
      image: execution-controller:sd23
      imagePullPolicy: Never
      env:
        - name: EXTRACT_DIR
          value: <EXTRACT_DIR>
        - name: BLINQ_TOKEN
          valueFrom:
            secretKeyRef:
              name: blinq-secrets
              key: token
        - name: EXECUTION_ID
          value: "<EXECUTION_ID>"
      volumeMounts:
        - name: shared-volume
          mountPath: /app/shared
  volumes:
    - name: shared-volume
      persistentVolumeClaim:
        claimName: pvc-<EXECUTION_ID>
  restartPolicy: Never
